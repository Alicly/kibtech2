<!DOCTYPE html>
<html>
<head>
    <title>System Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4">System Settings</h1>
    <form method="post">
        <div class="card mb-4">
            <div class="card-header"><h5>Registration Settings</h5></div>
            <div class="card-body">
                {% for role in ['students', 'staff', 'lecturer', 'admin'] %}
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input" type="checkbox" id="registration_{{ role }}" name="registration_{{ role }}" value="enabled" {% if settings.get('registration_' + role) == 'enabled' %}checked{% endif %}>
                    <label class="form-check-label" for="registration_{{ role }}">Enable {{ role|capitalize }} Registration</label>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header"><h5>Maintenance Mode</h5></div>
            <div class="card-body">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="maintenance_mode" name="maintenance_mode" value="on" {% if settings.get('maintenance_mode') == 'on' %}checked{% endif %}>
                    <label class="form-check-label" for="maintenance_mode">Enable Maintenance Mode</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
</div>
</body>
</html>
