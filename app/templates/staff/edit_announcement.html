{% extends 'base.html' %}
{% block title %}Edit Announcement - TVET{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Announcement</h2>
    <form method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ announcement.title }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="3" required>{{ announcement.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Announcement</button>
        <a href="{{ url_for('staff.announcements') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
