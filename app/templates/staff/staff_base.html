<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Staff Portal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #16a085;
            --secondary-color: #1abc9c;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
            --light-color: #ffffff;
            --dark-color: #1a1a1a;
            --text-color: #2c3e50;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --background-color: #f0f7f5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--background-color);
        }

        /* Staff Navbar */
        .staff-navbar {
            background-color: var(--primary-color);
            padding: 1rem 0;
            box-shadow: var(--box-shadow);
        }

        .staff-navbar-brand {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--light-color) !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .staff-nav-link {
            color: rgba(255,255,255,0.9) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            transition: all 0.3s ease;
        }

        .staff-nav-link:hover {
            color: var(--light-color) !important;
            transform: translateY(-2px);
        }

        /* Staff Sidebar */
        .staff-sidebar {
            background-color: var(--light-color);
            min-height: calc(100vh - 56px);
            box-shadow: var(--box-shadow);
            padding: 1rem 0;
        }

        .staff-sidebar .list-group-item {
            border: none;
            padding: 0.75rem 1.25rem;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .staff-sidebar .list-group-item:hover,
        .staff-sidebar .list-group-item.active {
            background-color: var(--primary-color);
            color: var(--light-color);
        }

        .staff-sidebar .list-group-item i {
            width: 20px;
            text-align: center;
        }

        /* Staff Content */
        .staff-content {
            padding: 2rem;
        }

        .staff-card {
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .staff-card-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1rem;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Staff Navigation -->
    <nav class="staff-navbar navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="staff-navbar-brand" href="{{ url_for('staff.dashboard') }}">
                <i class="fas fa-user-tie"></i>
                <span>Staff Portal</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#staffNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="staffNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="staff-nav-link" href="{{ url_for('auth.logout') }}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Staff Sidebar -->
            <div class="col-md-3 col-lg-2 staff-sidebar">
                {% block sidebar %}{% endblock %}
            </div>

            <!-- Staff Content -->
            <div class="col-md-9 col-lg-10 staff-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
