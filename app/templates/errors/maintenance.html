<!DOCTYPE html>
<html>
<head>
    <title>Maintenance Mode</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f8f9fa; }
        .maintenance-box { background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
        .maintenance-icon { font-size: 4rem; color: #ffc107; }
    </style>
</head>
<body>
    <div class="maintenance-box">
        <div class="maintenance-icon mb-3">
            <i class="fas fa-tools"></i>
        </div>
        <h2>Maintenance Mode</h2>
        <p class="lead">The system is currently undergoing maintenance.<br>Please check back later.</p>
</div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
